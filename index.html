<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <img src="../teacozy/resources/images/img-tea-cozy-logo.png" alt="The Tea Cozy Logo">
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#tom">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>
    <div class="container">
      <div class="jumbotron">
        <div id="mission" class="mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div class="teabox">
        <h2 id="tom">Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy</h4>
        <div class="teazone">
          <div class="teabag">
            <img src="../teacozy/resources/images/img-berryblitz.jpg" alt="Top view of tea in a mug.">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="teabag">
            <img src="../teacozy/resources/images/img-spiced-rum.jpg" alt="A box of tea.">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="teabag">
            <img src="../teacozy/resources/images/img-donut.jpg" alt="A donut on a plate.">
            <span>Seasonal Donuts</span>
          </div>
          <div class="teabag">
            <img src="../teacozy/resources/images/img-myrtle-ave.jpg" alt="Top view of tea in a mug behind a white veil.">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="teabag">
            <img src="../teacozy/resources/images/img-bedford-bizarre.jpg" alt="Top view of tea in a mug with sugar next to it.">
            <span>Myrtle Ave Tea</span>
          </div>
        </div>
      </div>


    </div>


  </body>
</html>
